---
- hosts: localhost
  become: false
  gather_facts: true
  connection: local
  vars:
    dev_uri: "https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients"
    mirror_uri: "https://mirror.openshift.com/pub/openshift-v4/x86_64/clients"
    ocp_ver: "4.11" # Overridden in the packer build
    quay_root: /opt/quay
    reg_user: "init"
    reg_pass: "openshift"
    api_version:
      '4.11': 'v1alpha2'
      '4.10': 'v1alpha1'

  tasks:

    - name: Clean dnf cache
      become: true
      shell: dnf clean all
    
    # TODO: Commented out for testing
    - name: Update all packages
      become: true
      ansible.builtin.dnf:
        name: "*"
        state: latest
    
    - name: Update pip
      become: true
      ansible.builtin.pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install required packages
      become: true
      ansible.builtin.dnf:
        name:
          - podman
          - firewalld
          - git
          - vim
          - jq
    
    - name: Enable firewalld service
      become: true
      ansible.builtin.systemd:
        name: firewalld
        state: started
        enabled: true

    - name: Configure firewall ports
      become: true
      ansible.posix.firewalld:
        port: "8443/tcp"
        permanent: true
        immediate: true
        state: enabled
        zone: "public"
    
    - name: Pull OCP Dependencies
      become: true
      ansible.builtin.unarchive:
        src: "{{ item }}"
        dest: /usr/local/bin
        remote_src: true
      loop:
        - "{{ dev_uri }}/mirror-registry/1.2.6/mirror-registry.tar.gz"
        - "{{ mirror_uri }}/ocp/latest-{{ ocp_ver }}/openshift-install-linux.tar.gz"
        - "{{ mirror_uri }}/ocp/latest-{{ ocp_ver }}/openshift-client-linux.tar.gz"
        - "{{ mirror_uri }}/ocp/latest-4.11/oc-mirror.tar.gz"
        - "{{ mirror_uri }}/pipeline/latest/tkn-linux-amd64.tar.gz"
    
      # Separate task because this doesn't come as an archive
    - name: Download odo
      become: true
      ansible.builtin.get_url:
        url: "{{ item }}"
        dest: /usr/local/bin/odo
        mode: '0755'
      loop:
        - "{{ dev_uri }}/odo/v2.5.1/odo-linux-amd64"
    
    - name: Change file ownership, group and permissions
      become: true
      ansible.builtin.file:
        path: "/usr/local/bin/{{ item }}"
        owner: root
        group: root
        mode: 0755
        state: file
      loop:
        - openshift-install
        - oc
        - kubectl
        - oc-mirror
        - tkn
        - tkn-pac
        - odo
        - mirror-registry
    
    - name: Restore SELinux context
      become: true
      ansible.builtin.command: restorecon -v /usr/local/bin/{{ item }}
      loop:
        - openshift-install
        - oc
        - kubectl
        - oc-mirror
        - tkn
        - tkn-pac
        - odo
        - mirror-registry
    
    - name: Create quay directory
      become: true
      file:
        path: "{{ quay_root }}"
        state: directory
    
